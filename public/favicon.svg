  <rect x="11" y="9" width="8" height="1.5" rx="0.5" fill="#4285F4" opacity="0.6"/>
  <rect x="11" y="12" width="10" height="1.5" rx="0.5" fill="#4285F4" opacity="0.6"/>
  <rect x="11" y="15" width="6" height="1.5" rx="0.5" fill="#4285F4" opacity="0.6"/>
  
  <!-- Lightning bolt (breaking through) -->
  <path d="M18 8L13 17H17L14 26L22 14H17L20 8H18Z" fill="url(#boltGrad)"/>
  
