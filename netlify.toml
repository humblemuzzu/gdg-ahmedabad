# Netlify configuration for GDG Ahmedabad Bureaucracy Breaker
# Frontend hosted on Netlify, Backend on Google Cloud Run

[build]
  command = "npm run build"
  publish = ".next"

# Use Next.js runtime for Netlify
[build.environment]
  NODE_VERSION = "20"
  # Backend URL for direct API calls (bypasses Netlify proxy timeout)
  NEXT_PUBLIC_BACKEND_URL = "https://bureaucracy-breaker-514595252577.asia-south1.run.app"

# Use the official Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy non-streaming API requests (for shorter requests like health checks)
[[redirects]]
  from = "/api/health"
  to = "https://bureaucracy-breaker-514595252577.asia-south1.run.app/api/health"
  status = 200
  force = true

[[redirects]]
  from = "/api/cases/*"
  to = "https://bureaucracy-breaker-514595252577.asia-south1.run.app/api/cases/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/kb/*"
  to = "https://bureaucracy-breaker-514595252577.asia-south1.run.app/api/kb/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/perplexity-status"
  to = "https://bureaucracy-breaker-514595252577.asia-south1.run.app/api/perplexity-status"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
