# Netlify configuration for GDG Ahmedabad Bureaucracy Breaker
# Frontend hosted on Netlify, Backend on Google Cloud Run

[build]
  command = "npm run build"
  publish = ".next"

# Use Next.js runtime for Netlify
[build.environment]
  NODE_VERSION = "20"

# Use the official Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Proxy all /api/* requests to Cloud Run backend
# This ensures frontend calls go to your Cloud Run backend
[[redirects]]
  from = "/api/*"
  to = "https://bureaucracy-breaker-514595252577.asia-south1.run.app/api/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify"}

# Headers for CORS and SSE support
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
